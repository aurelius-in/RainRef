version: "3.8"
services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rainref
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 3s
      timeout: 3s
      retries: 10
    volumes:
      - db_data:/var/lib/postgresql/data

  opa:
    image: openpolicyagent/opa:latest
    command: ["run", "--server", "/policies"]
    volumes:
      - ../api/policies:/policies

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    command: ["azurite", "-l", "/data", "--blobHost", "0.0.0.0", "--queueHost", "0.0.0.0", "--tableHost", "0.0.0.0"]
    volumes:
      - ./azurite:/data
    ports: ["10000:10000", "10001:10001", "10002:10002"]

  api:
    build: ../api
    env_file: ../api/.env
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/rainref
      ALLOWED_ORIGINS: '["http://localhost:5173"]'
      OPA_URL: http://opa:8181
      REQUIRE_JWT_FOR_ADMIN: "true"
    ports: ["8088:8080"]
    depends_on: [db, opa, azurite]
    volumes:
      - ../api:/app

  web:
    build: ../web
    env_file: ../web/.env
    environment:
      VITE_API_URL: http://localhost:8088
    ports: ["5173:5173"]
    depends_on: [api]
    volumes:
      - ../web:/app

volumes:
  db_data:
